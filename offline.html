<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عدم الاتصال بالإنترنت</title>
  <link rel="icon" type="image/x-icon" href="ico/favicon.ico">
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans Arabic", sans-serif;
      direction: rtl;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #0a0b0f 0%, #12141a 50%, #1a1d26 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Variables */
    :root {
      --bg-primary: #0a0b0f;
      --bg-secondary: #12141a;
      --bg-tertiary: #1a1d26;
      --bg-card: #1e2128;
      --bg-card-hover: #252832;
      --bg-input: #2a2d38;
      --bg-button: #3b82f6;
      --bg-button-hover: #2563eb;

      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --text-tertiary: #94a3b8;
      --text-accent: #60a5fa;
      --text-warning: #fbbf24;
      --text-error: #f87171;

      --border-primary: #374151;
      --border-secondary: #4b5563;
      --border-accent: #3b82f6;

      --gradient-brand: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      --gradient-card: linear-gradient(135deg, #1e2128 0%, #252832 100%);
      --gradient-button: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);

      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);

      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --space-3xl: 4rem;

      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-3xl: 2rem;

      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      --font-size-5xl: 3rem;
    }

    /* Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.08;
      animation: float 25s infinite linear;
    }

    .shape-1 {
      width: 100px;
      height: 100px;
      background: var(--gradient-brand);
      top: 15%;
      left: 5%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #f59e0b 0%, #3b82f6 100%);
      top: 65%;
      right: 10%;
      animation-delay: -8s;
    }

    .shape-3 {
      width: 80px;
      height: 80px;
      background: var(--gradient-brand);
      bottom: 25%;
      left: 25%;
      animation-delay: -12s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(120deg);
      }
      66% {
        transform: translateY(-40px) rotate(240deg);
      }
    }

    /* Header */
    .offline-header {
      position: relative;
      height: 80px;
      background: rgba(30, 33, 40, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-primary);
      z-index: 50;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--space-lg);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand-section {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .brand-title {
      font-size: var(--font-size-2xl);
      font-weight: 900;
      background: var(--gradient-brand);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.025em;
    }

    .version-badge {
      padding: var(--space-xs) var(--space-sm);
      background: var(--bg-tertiary);
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-xs);
      font-weight: 600;
      color: var(--text-accent);
    }

    .header-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--gradient-brand);
    }

    /* Main Content */
    .offline-container {
      min-height: calc(100vh - 80px - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      position: relative;
      z-index: 10;
    }

    .offline-content {
      max-width: 600px;
      width: 100%;
      text-align: center;
      background: var(--gradient-card);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-3xl);
      padding: var(--space-3xl);
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(20px);
    }

    .offline-icon {
      font-size: var(--font-size-5xl);
      margin-bottom: var(--space-xl);
      background: var(--gradient-brand);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .offline-title {
      font-size: var(--font-size-3xl);
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--space-lg);
    }

    .offline-description {
      font-size: var(--font-size-lg);
      color: var(--text-tertiary);
      margin-bottom: var(--space-2xl);
      line-height: 1.6;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-2xl);
      padding: var(--space-lg);
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.2);
      border-radius: var(--radius-xl);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: var(--text-warning);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-text {
      color: var(--text-warning);
      font-weight: 600;
      font-size: var(--font-size-base);
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.1);
      }
    }

    .offline-actions {
      display: flex;
      gap: var(--space-lg);
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: var(--space-xl);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      padding: var(--space-md) var(--space-xl);
      border-radius: var(--radius-xl);
      font-size: var(--font-size-base);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      outline: none;
      border: none;
      text-decoration: none;
      min-width: 150px;
    }

    .btn-primary {
      background: var(--gradient-button);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-secondary);
    }

    .btn-secondary:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    .btn-icon {
      font-size: var(--font-size-lg);
    }

    /* Connection Tips */
    .connection-tips {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      margin-top: var(--space-xl);
      text-align: right;
    }

    .tips-title {
      font-size: var(--font-size-base);
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: var(--space-md);
      text-align: center;
    }

    .tips-list {
      list-style: none;
      padding: 0;
    }

    .tips-list li {
      padding: var(--space-sm) 0;
      color: var(--text-tertiary);
      font-size: var(--font-size-sm);
      position: relative;
      padding-right: var(--space-lg);
    }

    .tips-list li::before {
      content: "•";
      color: var(--text-accent);
      font-weight: bold;
      position: absolute;
      right: 0;
    }

    /* Footer */
    .offline-footer {
      height: 80px;
      background: rgba(30, 33, 40, 0.8);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 var(--space-lg);
      position: relative;
      z-index: 50;
    }

    .footer-content {
      max-width: 1200px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .developer-info {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .dev-badge {
      font-size: var(--font-size-sm);
      font-weight: 700;
      color: var(--text-accent);
    }

    .dev-details {
      font-size: var(--font-size-xs);
      color: var(--text-tertiary);
      font-weight: 500;
    }

    /* Mobile Responsive */
    @media (max-width: 640px) {
      .offline-content {
        padding: var(--space-2xl);
        margin: var(--space-md);
      }

      .offline-title {
        font-size: var(--font-size-2xl);
      }

      .offline-description {
        font-size: var(--font-size-base);
      }

      .offline-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 280px;
      }

      .brand-title {
        font-size: var(--font-size-xl);
      }

      .version-badge {
        padding: 2px var(--space-xs);
        font-size: 10px;
      }

      .header-content {
        padding: 0 var(--space-md);
      }
    }

    /* Auto-retry indicator */
    .retry-indicator {
      display: none;
      margin-top: var(--space-lg);
      padding: var(--space-md);
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: var(--radius-lg);
      color: var(--text-accent);
      font-size: var(--font-size-sm);
      font-weight: 600;
    }

    .retry-indicator.active {
      display: block;
    }

    /* Connection restored indicator */
    .connection-restored {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(16, 185, 129, 0.95);
      color: white;
      padding: var(--space-md) var(--space-xl);
      border-radius: var(--radius-xl);
      font-weight: 600;
      z-index: 1000;
      box-shadow: var(--shadow-lg);
      display: none;
    }

    .connection-restored.show {
      display: block;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateX(-50%) translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<script src="js/version.js" defer></script>

<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <!-- Connection Restored Notification -->
  <div class="connection-restored" id="connectionRestored">
    تم استعادة الاتصال بالإنترنت!
  </div>

  <!-- Header -->
  <header class="offline-header">
    <div class="header-content">
      <div class="brand-section">
        <h1 class="brand-title">QB-EmdNexa</h1>
      </div>
      <div class="version-badge"></div>
    </div>
    <div class="header-gradient"></div>
  </header>

  <!-- Main Content -->
  <main class="offline-container">
    <div class="offline-content">
      <div class="offline-icon">📡</div>
      
      <h2 class="offline-title">لا يوجد اتصال بالإنترنت</h2>
      
      <p class="offline-description">
        يبدو أنك غير متصل بالإنترنت حالياً. 
        يرجى التحقق من اتصالك والمحاولة مرة أخرى.
      </p>

      <div class="offline-actions">
        <button onclick="location.reload()" class="btn btn-primary">
          <span class="btn-icon">🔄</span>
          إعادة المحاولة
        </button>
      </div>

      <div class="retry-indicator" id="retryIndicator">
        محاولة إعادة الاتصال التلقائي خلال <span id="retryTimer">30</span> ثانية...
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="offline-footer">
    <div class="footer-content">
      <div class="developer-info">
        <div class="dev-badge">تطوير: بلال الخواجة</div>
        <div class="dev-details">مبني على إصدار الإكسل الأصلية | 20 أغسطس 2025</div>
      </div>
    </div>
  </footer>

  <script>
 
  let retryTimer = 30;
  let retryInterval = null;
  let connectionCheckInterval = null;

  // Check connection status
  function checkConnection() {
    return navigator.onLine;
  }

  // Start auto-retry countdown
  function startRetryCountdown() {
    const indicator = document.getElementById('retryIndicator');
    const timerElement = document.getElementById('retryTimer');
    
    indicator.classList.add('active');
    
    retryInterval = setInterval(() => {
      retryTimer--;
      timerElement.textContent = retryTimer;
      
      if (retryTimer <= 0) {
        window.location.href = 'index.html';
      }
    }, 1000);
  }

  // Monitor connection changes
  function monitorConnection() {
    connectionCheckInterval = setInterval(() => {
      if (checkConnection()) {
        showConnectionRestored();
      }
    }, 5000);
  }

  // Show connection restored notification
  function showConnectionRestored() {
    const notification = document.getElementById('connectionRestored');
    notification.classList.add('show');
    
    if (retryInterval) {
      clearInterval(retryInterval);
    }
    if (connectionCheckInterval) {
      clearInterval(connectionCheckInterval);
    }
    
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);
  }

  // Handle online/offline events
  window.addEventListener('online', function() {
    showConnectionRestored();
  });

  window.addEventListener('offline', function() {
    console.log('Connection lost');
  });

  // Initialize when page loads
  window.addEventListener('load', function() {
    setTimeout(() => {
      monitorConnection();
      startRetryCountdown();
    }, 10000);
  });

  // Cancel auto-retry if user clicks retry button
  document.addEventListener('click', function(e) {
    if (e.target.closest('.btn-primary')) {
      if (retryInterval) {
        clearInterval(retryInterval);
      }
      if (connectionCheckInterval) {
        clearInterval(connectionCheckInterval);
      }
      // توجيه مباشر للصفحة الرئيسية
      window.location.href = 'index.html';
    }
  });

  // Add visual feedback when page loads
  document.addEventListener('DOMContentLoaded', function() {
    const offlineIcon = document.querySelector('.offline-icon');
    offlineIcon.style.opacity = '0';
    offlineIcon.style.transform = 'scale(0.8)';
    
    setTimeout(() => {
      offlineIcon.style.transition = 'all 0.6s ease';
      offlineIcon.style.opacity = '1';
      offlineIcon.style.transform = 'scale(1)';
    }, 300);

    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      btn.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px) scale(1.02)';
      });
      
      btn.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });
  });
  </script>
</body>
</html>
